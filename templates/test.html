{% if request.user.is_authenticated %} 
    <h1>{{request.user.phone}}</h1>  
    <a href="{% url 'accounts:logout' %}">Logout</a>
    <br>
    <img src="{{request.user.photo.url}}" alt="" width="100px">
{% else %}
    <h1>Not authenticated</h1>
    <a href="{% url 'accounts:login' %}">Login</a> / <a href="">SignUp</a>
{% endif %}
